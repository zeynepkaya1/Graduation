<div class="container">
  <div class="column">
    <div class="row" style="margin-top: 6rem;">
      <h2 class="text-uppercase" style="margin-bottom: 4rem; margin-left: 1.5rem;">Add Location </h2>
      <div class="col">
        <div class="card mb-3">
          <div class="card-body">
            <!-- <div>
              <h5 style="margin-top: 3rem; margin-left: 0.8rem; color: gray;">Add</h5>
            </div> -->
            <div>
              <form (ngSubmit)="onsubmit()">

                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th scope="col">Winter</th>
                        <th scope="col">Water</th>
                        <th scope="col">Culture</th>
                        <th scope="col">Nature</th>
                        <th scope="col">Entertainment</th>

                        <th scope="col">Cruise</th>
                      </tr>
                    </thead>
                    <tbody>
                      <div class="form">
                        <div class="form-row" *ngFor="let obj of dataarray let i=index">
                          <tr>
                            <td>
                              <input type="text" id="City" name="postCity" placeholder="City" class="form-control"
                                [(ngModel)]="obj.postCity">
                            </td>
                            <td>
                              <input type="text" id="Country" name="postCountry" placeholder="Country" class="form-control"
                                [(ngModel)]="postLoc.postCountry">
                            </td>
                            <td>
                              <select name="Winter" id="Winter" class="form-control">
                                <option value="0" selected="selected">Rate
                                <option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </select>
                            </td>
                            <td>
                              <select name="Water" id="Water" class="form-control">
                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </select>
                            </td>
                            <td>
                              <mat-select name="Culture" id="Culture" class="form-control">
                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </mat-select>
                            </td>
                            <td>
                              <mat-select name="Nature" id="Nature" class="form-control">
                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </mat-select>
                            </td>
                            <td>
                              <mat-select name="Entertainment" id="Entertainment" class="form-control">
                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </mat-select>
                            </td>
                            <td>
                              <mat-select name="Camping" id="Camping" class="form-control">
                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                                <option value="9">9</option>

                                <option value="0" selected="selected">Rate</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                                <option value="9">9</option>
                                <option value="10">10</option>
                              </mat-select>
                            </td>
                            <td></td>
                          </tr>
                        </div>
                      </div>
                    </tbody>
                  </table>
                </div>
                <div class="row">
                  <button (click)="addForm()"> ad more</button>
