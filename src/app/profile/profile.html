<div class="container">
  <div class="main-body">
    <h2 class="text-uppercase" style="margin-bottom: 4rem;">Profile</h2>
    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0" id="cardheader">Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                Zeynep
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0" id="cardheader">Surname</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                Kaya
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0" id="cardheader">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                zeynep@mail.com
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 6rem;">
      <h2 class="text-uppercase" style="margin-bottom: 4rem; margin-left: 1.5rem;">Saved Location </h2>
      <div class="col-md-2 mb-3">
      </div>
      <div class="col">
        <div class="card mb-3">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">City</th>
                  <th scope="col">Country</th>
                  <th scope="col">Winter</th>
                  <th scope="col">Water</th>
                  <th scope="col">Culture</th>
                  <th scope="col">Nature</th>
                  <th scope="col">Entertainment</th>
                  <th scope="col">Camping</th>
                  <th scope="col">Cruise</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{newCity}}Paris</td>
                  <td>France</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
                </tr>
              </tbody>
            </table>
            <hr>
            <div>
              <h5 style="margin-top: 3rem; margin-left: 0.7rem; color: gray;">Add</h5>
            </div>


            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Winter</th>
                    <th scope="col">Water</th>
                    <th scope="col">Culture</th>
                    <th scope="col">Nature</th>
                    <th scope="col">Entertainment</th>
                    <th scope="col">Camping</th>
                    <th scope="col">Cruise</th>
                  </tr>
                </thead>
                <tbody>
                  <div class="form-row" *ngFor="let obj of dataarray">
                    <tr>
                      <td><input type="text" id="City" name="City" placeholder="City" [(ngModel)]="postLoc.postCity">
                      </td>
                      <td><input type="text" id="Country" name="Country" placeholder="Country"
                          [(ngModel)]="postLoc.postCountry"></td>
                      <td>
                        <mat-form-field>
                          <mat-select name="Winter" id="Winter">
                            <mat-option value="0" selected="selected">Rate</mat-option>
                            <mat-option value="1">1</mat-option>
                            <mat-option value="2">2</mat-option>
                            <mat-option value="3">3</mat-option>
                            <mat-option value="4">4</mat-option>
                            <mat-option value="5">5</mat-option>
                            <mat-option value="6">6</mat-option>
                            <mat-option value="7">7</mat-option>
                            <mat-option value="8">8</mat-option>
                            <mat-option value="9">9</mat-option>
                            <mat-option value="10">10</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </td>
                      <td>
                        <select name="Water" id="Water">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                      </td>
                      <td>
                        <mat-select name="Culture" id="Culture">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </mat-select>
                      </td>
                      <td>
                        <mat-select name="Nature" id="Nature">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </mat-select>
                      </td>
                      <td>
                        <mat-select name="Entertainment" id="Entertainment">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </mat-select>
                      </td>
                      <td>
                        <mat-select name="Camping" id="Camping">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </mat-select>
                      </td>
                      <td>
                        <mat-select name="Cruise" id="Cruise">
                          <option value="0" selected="selected">Rate</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </mat-select>
                      </td>
                      <td><button>Save</button></td>
                    </tr>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
